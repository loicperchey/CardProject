<div class="UpAndDown">
  <p (click)="compteurIncrement()" class="Augmenter">Upper </p>
  <p (click)="compteurDecrement()" class="Baisser">Lower </p>
</div>

  <h2>{{compteur}}</h2>


<h2>Pour ajouter des cartes FLesh and Blood, mettez le compteur à zéro. Sinon, ajoutez  <span>
  <ng-template [ngIf]="compteur==0"><app-card-flesh-and-blood></app-card-flesh-and-blood></ng-template>
  <ng-template [ngIf]="compteur<0"><app-card-magic></app-card-magic></ng-template>
  <ng-template [ngIf]="compteur>0">Boeuf</ng-template>
</span>
</h2>
