  <p (click)="compteurDecrement()" class="Baisser">Lower </p>
</div>

  <h2>{{compteur}}</h2>


<h2>Pour ajouter des cartes FLesh and Blood, mettez le compteur à zéro. Sinon, ajoutez
  @if(compteur==0){

  }
  @else if(compteur<0){
  <app-card-magic></app-card-magic>
  }
  @else if(compteur<0){
  Boeuf
  }

</h2>
