<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input type="text" placeholder="name" formControlName="name" />
  <input type="text" placeholder="edition" formControlName="edition" />
  <input type="date" placeholder="date" formControlName="date" />
  <input type="number" placeholder="cost" formControlName="cost"/>
  <input type="number" placeholder="pitch" formControlName="pitch"/>
  <input type="string" placeholder="type" formControlName="type"/>
  <button>Validez</button>
</form>
